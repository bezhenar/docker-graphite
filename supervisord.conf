[supervisord]
nodaemon = true
environment = GRAPHITE_STORAGE_DIR='/var/lib/graphite/storage',GRAPHITE_CONF_DIR='/var/lib/graphite/conf'

[program:nginx]
command = /usr/sbin/nginx
logfile = /var/log/supervisor/%(program_name).log
autorestart = true

[program:carbon-cache]
user = nginx
command = /var/lib/graphite/bin/carbon-cache.py --debug start
logfile = /var/log/supervisor/%(program_name).log
autorestart = true
log_stdout = true
log_stderr = true
logfile_maxbytes=20MB
logfile_backups=10

[program:graphite-webapp]
user = nginx
directory = /var/lib/graphite/webapp
environment = PYTHONPATH='/var/lib/graphite/webapp'
command = /usr/bin/gunicorn_django -b127.0.0.1:8000 --log-file=/var/log/graphite/gunicorn.log --preload -w2 graphite/settings.py
logfile = /var/log/supervisor/%(program_name).log
autorestart = true
autostart = true
log_stdout = true
log_stderr = true
logfile_maxbytes=20MB
logfile_backups=10
